<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="revName">
        <h4>
            Reverse Name
        </h4>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name">
            
        </form>
        <p id="revName">Reversed Name:</p>
        <button onclick="revName()">Reverse Name</button>
    </div>
    <div class="randomNumber0_100">
        <h4>
            Random Number 0 - 100 
        </h4>
        <p id="gen0100">Number:</p>
        <button onclick="gen0100()">Generate Number</button>
    </div>
    <div class="randomNumber050_100">
        <h4>
            Random Number 50 - 100 
        </h4>
        <p id="gen50100">Number:</p>
        <button onclick="gen50100()">Generate Number</button>
    </div>
    <div class="randomNumber255">
        <h4>
            Random Number 0 - 255
        </h4>
        <p id="gen255">Number:</p>
        <button onclick="gen255()">Generate Number</button>
    </div>
    <div class="randomNumber255">
        <h4>
            Random Letter
        </h4>
        <label for="letter"></label>
        <input type="text" id="letter">
        <p id="ranLet">Random letter:</p>
        <button onclick="ranLet()">Character:</button>
    </div>
    <script src="/main.js"></script>
</body>
</html>
